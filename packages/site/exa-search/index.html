<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta
      name='viewport'
      content='width=device-width, initial-scale=1.0'>
    <title>Exa Search</title>
    <link
      rel='stylesheet'
      href='./src/index.css'>
    <script
      type='module'
      src='./src/index.ts'></script>
  </head>
  <body>
    <header class='header'>
      <h1 class='logo'>Unofficial Exa Search</h1>
      <nav class='headerNav'>
        <div class='apiKey'>
          <button
            type='button'
            class='changeApiKey'>
            Change API Key
          </button>
          <dialog class='setApiKey'>
          </dialog>
        </div>
        <div class='numResults'>
          <label>
            request
            <input
              type='number'
              name='numResults'
              value='10'
              max='100'
              min='1'>
            results
          </label>
        </div>
      </nav>
    </header>

    <main class='main'>
      <search>
        <form class='searchForm'>
          <label
            for='search'
            data-sr-only>Search with Exa</label>
          <input
            type='text'
            placeholder='Search with Exa'
            autocomplete='off'
            autofocus
            id='search'>
          <button
            type='submit'
            class='search-button'>
            Search
          </button>
        </form>
      </search>

      <section class='status'>
        <p
          class='metrics'
          hidden>
          <span class='number numTotalSearches'>0</span> searches total
        </p>
        <p
          class='processing'
          hidden>
          Searching
        </p>
        <p
          class='success'
          hidden>
          <span class='number'></span> results in <span class='number'></span> costing
          <span class='number costDollars'></span> USD
        </p>
        <p
          class='fail'
          hidden>
          Error: <span class='message'></span>
        </p>
      </section>

      <ol
        class='results'
        hidden>
