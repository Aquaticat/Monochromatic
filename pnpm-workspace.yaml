childConcurrency: 16
dedupeDirectDeps: true
disallowWorkspaceCycles: true
hoist: false
resolvePeersFromWorkspaceRoot: false
hoistWorkspacePackages: false
includeWorkspaceRoot: true
linkWorkspacePackages: true
managePackageManagerVersions: false
nodeLinker: isolated
onlyBuiltDependencies:
- '@moonrepo/cli'
- dprint
- esbuild
- husky
- sharp
overrides:
  tsconfck>typescript: 'catalog:'
  zod-to-ts>typescript: 'catalog:'
  vitest>vite: 'catalog:'
  vite>postcss: 'catalog:'
packageExtensions:
  astro:
    dependencies:
      typescript: 'catalog:'
peerDependencyRules:
  allowedVersions:
    '@vitejs/plugin-basic-ssl>vite': '>=7.0.0-beta.1'
    'vite-plugin-singlefile>vite': '>=7.0.0-beta.1'
    'vite-plugin-json5>vite': '>=7.0.0-beta.1'
preferWorkspacePackages: true
resolutionMode: highest
savePrefix: ''
saveWorkspaceProtocol: false
shellEmulator: false
strictDepBuilds: true
strictPeerDependencies: true
supportedArchitectures:
  os: [win32, darwin, linux, current]
  cpu: [x64, arm64, current]
  libc: [glibc, musl, current]
enableGlobalVirtualStore: true
catalogMode: strict
