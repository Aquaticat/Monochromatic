packages:
- packages/*/*
autoInstallPeers: false
catalog:
  browserslist: '*'
  zod: '*'
  dprint: '*'
  esbuild: '*'
  husky: '*'
  oxlint: '*'
  stylelint: '*'
  stylelint-config-standard: '*'
  typescript: '*'
  vue-tsc: '*'
  '@ungap/structured-clone': '*'
  find-up: '*'
  glob: '*'
  oxc-resolver: '*'
  smol-toml: '*'
  zod-opts: '*'
  '@kazupon/gunshi': jsr:*
  '@types/bun': '*'
  postcss-html: '*'
  '@types/mdx': '*'
  vite: '*'
  vite-plugin-singlefile: '*'
  '@csstools/postcss-color-function': '*'
  '@csstools/postcss-color-mix-function': '*'
  '@csstools/postcss-contrast-color-function': '*'
  '@csstools/postcss-extract': '*'
  '@csstools/postcss-gradients-interpolation-method': '*'
  '@csstools/postcss-light-dark-function': '*'
  '@csstools/postcss-oklab-function': '*'
  '@csstools/postcss-relative-color-syntax': '*'
  '@csstools/custom-units': '*'
  postcss-calc: '*'
  postcss-color-functional-notation: '*'
  postcss-color-hex-alpha: '*'
  postcss-convert-values: '*'
  postcss-custom-properties: '*'
  postcss-custom-media: '*'
  postcss-custom-selectors: '*'
  postcss-discard-comments: '*'
  postcss-discard-duplicates: '*'
  postcss-discard-empty: '*'
  postcss-discard-overridden: '*'
  postcss-discard-unused: '*'
  postcss-merge-idents: '*'
  postcss-merge-longhand: '*'
  postcss-merge-rules: '*'
  postcss-minify-font-values: '*'
  postcss-minify-gradients: '*'
  postcss-minify-params: '*'
  postcss-minify-selectors: '*'
  postcss-mixins: '*'
  postcss-nesting: '*'
  postcss-normalize-charset: '*'
  postcss-normalize-display-values: '*'
  postcss-normalize-positions: '*'
  postcss-normalize-repeat-style: '*'
  postcss-normalize-string: '*'
  postcss-normalize-timing-functions: '*'
  postcss-normalize-unicode: '*'
  postcss-normalize-url: '*'
  postcss-normalize-whitespace: '*'
  postcss-ordered-values: '*'
  '@figma/plugin-typings': '*'
  lfi: '*'
  lightningcss: '*'
  postcss: '*'
  '@logtape/logtape': jsr:>=0.9.1
  '@logtape/file': jsr:>=0.9.1
  type-fest: '*'
  execa: '*'
  nano-spawn: '*'
  astro: '*'
  '@astrojs/mdx': '*'
  '@astrojs/rss': '*'
  '@shikijs/transformers': '>=3.3.0'
  '@vitejs/plugin-basic-ssl': '*'
  unified: '*'
  to-vfile: '*'
  remark-github-blockquote-alert: '*'
  remark-sectionize: '*'
  rehype-stringify: '*'
  rehype-slug-custom-id: '*'
  rehype-preset-minify: '*'
  rehype-parse: '*'
  rehype-autolink-headings: '*'
  rambdax: '*'
  ses: '*'
  the-new-css-reset: '*'
  TODS: github:clagnut/TODS
  '@mdx-js/vue': '*'
  vue: '*'
  '@cspotcode/outdent': jsr:*
childConcurrency: 16
dedupeDirectDeps: true
disallowWorkspaceCycles: true
hoist: false
hoistWorkspacePackages: false
includeWorkspaceRoot: true
linkWorkspacePackages: true
managePackageManagerVersions: false
nodeLinker: isolated
onlyBuiltDependencies:
- dprint
- esbuild
- sharp
- husky
overrides:
  tsconfck>typescript: '*'
  zod-to-ts>typescript: '*'
packageExtensions:
  astro:
    dependencies:
      typescript: '*'
patchedDependencies:
  # Logtape is not working for Bun due to a Deno-specific code fragment at the moment. See https://github.com/dahlia/logtape/issues/42
  '@jsr/logtape__logtape@0.9.1': patches/@jsr__logtape__logtape@0.9.1.patch
preferWorkspacePackages: true
resolutionMode: highest
savePrefix: ''
saveWorkspaceProtocol: false
shellEmulator: true
strictDepBuilds: true
strictPeerDependencies: true
supportedArchitectures:
  os: [win32, darwin, linux, current]
  cpu: [x64, arm64, current]
  libc: [glibc, musl, current]
verifyDepsBeforeRun: install
