$schema: 'https://moonrepo.dev/schemas/project.json'

tasks:
  pnpmVersionCheck:
    command: 'pnpm version'
  pnpmInstall:
    command: 'bun packages/module/es/src/moon.pnpmInstall.ts'

  test:
    deps:
    - testUnit
    - testBrowser
    inputs:
    - '@group(allTests)'
    - '@group(allDists)'

  testWatch:
    deps:
    - testUnitWatch
    - testBrowserWatch
    local: true
    inputs:
    - '@group(allTests)'
    - '@group(allDists)'

  testUnit:
    command: 'vitest run --config vitest.unit.config.ts'
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  testUnitWatch:
    command: 'vitest watch --config vitest.unit.config.ts'
    local: true
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  testBrowser:
    command: 'vitest run --config vitest.browser.config.ts'
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  testBrowserWatch:
    command: 'vitest watch --config vitest.browser.config.ts'
    local: true
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  preparePlaywright:
    command: 'bun packages/module/es/src/moon.preparePlaywright.ts'

  prepareVale:
    deps:
    - installValeDependencyGlobally
    - installVale
    - valeSync
    - createValeNoopStyle
    options:
      runDepsInParallel: false
  installVale:
    # command: 'bun packages/module/es/src/moon.installVale.ts'
    command: 'moon.installVale'
    toolchain: node
  installValeDependencyGlobally:
    command: 'bun install -g mdx2vast'
  valeSync:
    command: 'packages/module/es/src/moon.valeSync.ts'
    toolchain: bun
  createValeNoopStyle:
    command: 'mkdir -p .vale/noop'

  prepare:
    deps:
    - pnpmInstall
    - preparePlaywright
    - prepareVale
    options:
      outputStyle: buffer-only-failure

  build:
    deps:
    - '#package:js'
    - '#package:types'
    inputs:
    - '@group(allSources)'
    options:
      outputStyle: buffer-only-failure

  buildWatch:
    deps:
    - '#package:jsWatch'
    - '#package:typesWatch'
    local: true
    inputs:
    - '@group(allSources)'

  buildAndTest:
    deps:
    - build
    - test
    inputs:
    - '@group(allSources)'
    options:
      runDepsInParallel: false

  buildAndTestWatch:
    local: true
    deps:
    - '#package:jsWatch'
    - '#package:typesWatch'
    - testUnitWatch
    - testBrowserWatch
    inputs:
    - '@group(allSources)'

tags:
- noTypescript
- 'noJs'
