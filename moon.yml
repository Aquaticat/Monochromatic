$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'typescript'

dependsOn:
  - 'vite'

tasks:
  # Template for lint/format tasks
  _lintFormatBase:
    inputs:
    - '@group(allSources)'
    - '@group(configs)'
    options:
      shell: true

  pnpmVersionCheck:
    command: 'pnpm version'
  pnpmInstall:
    command: 'bun packages/module/es/src/moon.pnpmInstall.ts'

  test:
    deps:
    - testUnit
    - testBrowser
    inputs:
    - '@group(allTests)'
    - '@group(allDists)'

  testWatch:
    deps:
    - testUnitWatch
    - testBrowserWatch
    local: true
    inputs:
    - '@group(allTests)'
    - '@group(allDists)'

  testUnit:
    command: 'vitest run --config vitest.unit.config.ts'
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  testUnitWatch:
    command: 'vitest watch --config vitest.unit.config.ts'
    local: true
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  testBrowser:
    command: 'vitest run --config vitest.browser.config.ts'
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  testBrowserWatch:
    command: 'vitest watch --config vitest.browser.config.ts'
    local: true
    inputs:
    - '@group(allUnitTests)'
    - '@group(allDists)'

  preparePlaywright:
    command: 'bun packages/module/es/src/moon.preparePlaywright.ts'

  prepareVale:
    deps:
    - installValeDependencyGlobally
    - installVale
    - valeSync
    - createValeNoopStyle
    options:
      runDepsInParallel: false
  installVale:
    command: 'bun packages/module/es/src/moon.installVale.ts'
  installValeDependencyGlobally:
    command: 'bun install -g mdx2vast'
  valeSync:
    command: 'bun packages/module/es/src/moon.valeSync.ts'
  createValeNoopStyle:
    command: 'mkdir -p .vale/noop'

  prepare:
    deps:
    - pnpmInstall
    - preparePlaywright
    - prepareVale
    options:
      outputStyle: buffer-only-failure

  # Complete setup for fresh clones - prepare environment and build all artifacts
  # Note: Moon automatically syncs TypeScript project references during build
  prepareAndBuild:
    deps:
    - prepare
    - build
    options:
      runDepsInParallel: false
      outputStyle: buffer-only-failure

  # Validate that the development environment is properly set up
  validateSetup:
    deps:
    - checkTools
    - checkDependencies
    - checkBuild
    - checkGitHooks
    options:
      runDepsInParallel: true

  # Check that required tools are installed
  checkTools:
    command: 'bun packages/module/es/src/moon.checkTools.ts'
    options:
      outputStyle: buffer-only-failure

  # Check that dependencies are properly installed
  checkDependencies:
    command: 'bun packages/module/es/src/moon.checkDependencies.ts'
    options:
      outputStyle: buffer-only-failure

  # Check that build artifacts exist
  checkBuild:
    command: 'bun packages/module/es/src/moon.checkBuild.ts'
    options:
      outputStyle: buffer-only-failure

  # Check that git hooks are installed
  checkGitHooks:
    command: 'bun packages/module/es/src/moon.checkGitHooks.ts'
    options:
      outputStyle: buffer-only-failure

  types:
    # --verbose is too chatty
    command: 'tsc --build'
    options:
      outputStyle: buffer-only-failure

  typesWatch:
    command: 'tsc --watch'
    local: true

  build:
    deps:
    - '#package:js'
    - 'types'
    # #package:types executes tsc from inside every package.
    # - '#package:types'
    inputs:
    - '@group(allSources)'
    options:
      outputStyle: buffer-only-failure

  bunCompile:
    command: 'bun packages/module/es/src/moon.bunCompile.ts'
    inputs:
    - 'packages/module/es/src/moon.*.ts'
    outputs:
    - 'packages/module/es/dist/final/moon.*'

  buildWatch:
    deps:
    - '#package:jsWatch'
    - 'typesWatch'
    local: true
    inputs:
    - '@group(allSources)'

  buildAndTest:
    deps:
    - build
    - test
    inputs:
    - '@group(allSources)'
    options:
      runDepsInParallel: false

  buildAndTestWatch:
    local: true
    deps:
    - '#package:jsWatch'
    - 'typesWatch'
    - testUnitWatch
    - testBrowserWatch
    inputs:
    - '@group(allSources)'

  # Linting tasks
  lint:
    deps:
    - lintEslint
    - lintStylelint
    - lintDprint
    - lintOxlint
    - lintVale

  lintEslint:
    extends: '_lintFormatBase'
    command: 'bun run packages/module/es/src/moon.command.ts --allowFailure -- eslint --cache'

  lintStylelint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- stylelint --ignore-path .gitignore "**/*.{css,astro,html}"'
  lintDprint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- dprint check --list-different'

  lintOxlint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- oxlint'

  lintVale:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- vale --glob="{*,packages/*/*/*,packages/*/*/src/**/*,.kilocode/rules/**/*}" .'

  # Formatting tasks organized for maximum parallelization
  format:
    deps:
    - formatAllFileTypes
    - formatLanguageSpecific
    options:
      runDepsInParallel: false

  # First pass: dprint formats all file types (ts, astro, css, html, yaml)
  formatAllFileTypes:
    deps:
    - formatDprint

  # Second pass: Language-specific formatters run in parallel
  formatLanguageSpecific:
    deps:
    - formatTypeScript # TS formatters (sequential)
    - formatStylelint # CSS formatter (parallel with TS)
  # Default is parallel, so formatTypeScript and formatStylelint run simultaneously

  # TypeScript formatters must run sequentially (both process .ts files)
  formatTypeScript:
    deps:
    - formatOxlint
    - formatEslint
    options:
      runDepsInParallel: false

  formatEslint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- eslint --cache --fix'

  formatStylelint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- stylelint --ignore-path .gitignore --fix "**/*.{css,astro,html}"'

  formatDprint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- dprint fmt'

  formatOxlint:
    extends: '_lintFormatBase'
    command: 'bun packages/module/es/src/moon.command.ts --allowFailure -- oxlint --fix'

  # Convenience commands

  # Manually run the same checks as the pre-commit hook
  # Use this when:
  #   - You want to test what the pre-commit hook will check before committing
  #   - You've disabled hooks temporarily and want to manually verify
  #   - You're debugging why a commit was blocked
  # Don't use this for:
  #   - Full validation before pushing (use 'validate' instead)
  #   - As part of CI (use individual tasks)
  precommit:
    deps:
    - lint
    - test
    inputs:
    - '@group(allSources)'
    - '@group(allTests)'
    # Lint and test can run in parallel since they don't depend on each other

  # Comprehensive validation: format, build, then test
  # Use this when:
  #   - Before pushing to ensure your branch is fully ready
  #   - After large refactoring to verify everything still works
  #   - Before opening a PR to avoid CI failures
  # Don't use this for:
  #   - Every single commit (too slow, use pre-commit hook instead)
  #   - In CI pipelines (use individual tasks for better parallelization)
  validate:
    deps:
    - format
    - build
    - test
    inputs:
    - '@group(allSources)'
    options:
      runDepsInParallel: false # Must be sequential: format → build → test

  # Claude Code conversation indexing tasks
  indexClaudeMessages:
    command: 'bun packages/module/es/src/moon.index-claude-user-messages.ts'
    options:
      cache: false

  indexClaudeMcpLogs:
    command: 'bun packages/module/es/src/moon.index-claude-mcp-logs.ts'
    options:
      cache: false

  indexClaude:
    deps:
    - indexClaudeMessages
    - indexClaudeMcpLogs
    options:
      cache: false

tags:
- noTypescript
- 'noJs'
