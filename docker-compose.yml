version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PROJECT=exa-search
    ports:
      - '${PORT:-3000}:80'
    environment:
      NODE_ENV: production
    restart: unless-stopped
    volumes:
      - pnpm-store:/root/.local/share/pnpm/store/v10
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.name=exa-search"

volumes:
  pnpm-store:
